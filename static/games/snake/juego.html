<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html {
            width: 100%;
            height: 100%;
            font-size: 1vh;
        }
        
        body {
            width: 100%;
            height: 100%;
            background: rgb(185, 128, 4);
            overflow: hidden;
        }
        
        .contenedor-gameboy {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vw;
            max-height: 70vh;
            max-width: 70vh;
            margin: 0 auto;
            border: 3rem solid rgb(236, 15, 15);
            border-width: 1.5rem 1.5rem 3rem 1.5rem;
            background-color: rgb(57, 60, 61);
        }
        
        .contenedor-gameboy span {
            display: flex;
            width: 100%;
            flex-direction: row;
            gap: 2vh;
            align-items: center;
            margin: 0 auto 5vh auto;
            position: absolute;
            inset: calc(100vh - 25vh) 0 0 0;
            max-width: 75vh;
        }
        
        .pad {
            position: relative;
            width: 50%;
            height: 25vh;
            font-size: 2.5rem;
        }
        
        .actionAB {
            position: relative;
            width: 50%;
            height: 25vh;
            font-size: 2.5rem;
        }
        
        #controlStart {
            display: none;
        }
        
        #controlSelect {
            display: none;
        }
        
        .lbl-control {
            display: inline-block;
            position: relative;
            width: 6.5rem;
            height: 2.5rem;
            inset: 55% 0%;
            border-radius: 15rem;
            background-color: rgb(119, 112, 5);
            cursor: pointer;
            user-select: none;
        }
        
        .lbl-control::after {
            position: absolute;
            content: '';
            inset: 0.4rem 1rem;
            width: 3rem;
            height: 1.5rem;
            border-radius: 15rem;
            background-color: rgb(45, 49, 7);
        }
        
        .lbl-controlSelect {
            display: inline-block;
            position: relative;
            width: 6.5rem;
            height: 2.5rem;
            inset: 55% 85%;
            border-radius: 15rem;
            background-color: rgb(45, 49, 7);
            cursor: pointer;
            user-select: none;
        }
        
        .lbl-controlSelect::after {
            position: absolute;
            content: '';
            inset: 0.4rem 1rem;
            width: 3rem;
            height: 1.5rem;
            border-radius: 15rem;
            background-color: rgb(45, 49, 7);
        }
        
        #controlStart:checked~.lbl-control::after {
            inset: 0.4rem 2.6rem;
        }
        
        #controlSelect:checked~.lbl-controlSelect::after {
            inset: 0.4rem 2.6rem;
        }
        /* Controles */
        
        .A,
        .B,
        .ArrowUp,
        .ArrowDown,
        .ArrowLeft,
        .ArrowRight {
            position: absolute;
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            background-color: rgb(165, 16, 65);
        }
        
        .ArrowUp {
            inset: 10% 25%;
        }
        
        .ArrowUp::after {
            content: '';
            position: absolute;
            inset: 20% 13%;
            width: 0;
            height: 0;
            border-left: 2.5rem solid transparent;
            border-right: 2.5rem solid transparent;
            border-bottom: 2.5rem solid rgb(36, 1, 33);
        }
        
        .ArrowDown {
            inset: 60% 25%;
        }
        
        .ArrowDown::after {
            content: '';
            position: absolute;
            inset: 35% 13%;
            width: 0;
            height: 0;
            border-left: 2.5rem solid transparent;
            border-right: 2.5rem solid transparent;
            border-top: 2.5rem solid rgb(36, 1, 33);
        }
        
        .ArrowLeft {
            inset: 35% calc(25% - 6.5rem);
        }
        
        .ArrowLeft::after {
            content: '';
            position: absolute;
            inset: 15% 25%;
            width: 0;
            height: 0;
            border-top: 2.5rem solid transparent;
            border-bottom: 2.5rem solid transparent;
            border-right: 2.5rem solid rgb(36, 1, 33);
        }
        
        .ArrowRight {
            inset: 35% calc(25% + 6.5rem);
        }
        
        .ArrowRight::after {
            content: '';
            position: absolute;
            inset: 15% 35%;
            width: 0;
            height: 0;
            border-top: 2.5rem solid transparent;
            border-bottom: 2.5rem solid transparent;
            border-left: 2.5rem solid rgb(36, 1, 33);
        }
        
        .A {
            inset: 25% calc(90% - 6.5rem);
        }
        
        .A::after {
            content: 'A';
            color: rgb(36, 1, 33);
            position: absolute;
            inset: 0 14%;
            font-weight: 700;
            font-size: 4.4rem;
        }
        
        .B {
            inset: 40% calc(60% - 6.5rem);
        }
        
        .B::after {
            content: 'B';
            color: rgb(36, 1, 33);
            position: absolute;
            inset: 0 18%;
            font-weight: 700;
            font-size: 4.4rem;
        }
        
        @media (max-width: 55vh) {
            canvas {
                min-width: 45vh;
                min-height: 45vh;
                margin: 0 auto;
                border: none;
                background-color: rgb(57, 60, 61);
            }
            .lbl-controlSelect {
                inset: -35% 55%;
            }
            .lbl-control {
                inset: -35% -20%;
            }
            .A {
                inset: 25% calc(80% - 6.5rem);
            }
            .B {
                inset: 40% calc(40% - 6.5rem);
            }
            .ArrowUp {
                inset: 10% 35%;
            }
            .ArrowDown {
                inset: 60% 35%;
            }
            .ArrowLeft {
                inset: 35% calc(35% - 6.5rem);
            }
            .ArrowRight {
                inset: 35% calc(35% + 6.5rem);
            }
        }
        
        @media (min-width: calc(75vh + 60vh)) {
            body {
                background: rgb(185, 128, 4);
            }
            .contenedor-gameboy {
                flex-direction: row;
                gap: 1rem;
            }
            canvas {
                display: block;
                position: relative;
                width: 100vw;
                height: 100vw;
                max-height: 75vh;
                max-width: 75vh;
                min-width: 45vh;
                min-height: 45vh;
                margin: 0 auto;
                inset: 10vh 0 0 0;
            }
            .contenedor-gameboy span {
                display: flex;
                flex-direction: row;
                gap: 2vh;
                align-items: stretch;
                margin: 0;
                position: absolute;
                inset: calc(100vh - 25vh) 0 0 0;
                min-width: 55vh;
                max-width: 100vw;
            }
            .A {
                inset: 35% 80%;
            }
            .B {
                inset: 50% 65%;
            }
        }
    </style>

</head>

            class NPC {
                constructor(start = 0, width, height, path = '', frames = 7, x = 0, y = 0, slowmo = 6, resolution = 1, velocidad = 2, life = 100, pain = 2) {

                            }

                                this.life -= this.pain;
                                return this.y += empuje;
                            }
                        },

                            if (player.frameX === 8 || player.frameX === 3 || player.direction.Last === 'ArrowLeft') {
                                this.life -= this.pain;
                                return this.x -= empuje;
                            }
                        },
                        '2': (empuje) => {
                            if (player.frameX === 7 || player.frameX === 2 || player.direction.Last === 'ArrowRight') {
                                this.life -= this.pain;
                                return this.x += empuje;
                            }
                        },
                        'undefined': () => {
                            return;
                        },
                        ' ': () => {
                            return;
                        }
                    };
                    this.fx = undefined;
                    this.offsetMapX = 0;
                    this.offsetMapY = 0;
                }

                    if (player.x - 24 < this.x + 16 && player.y + 88 > this.y && player.x + 88 > this.x && player.y - 20 < this.y + 16) {

                            this.velocidad = vel;
                            player.reload = true;
                            this.hit[this.frameX](empuje);
                            return setTimeout(() => {

                            }, 400);
                        };
                        return;
                    } else {
                        return setTimeout(() => {
                            player.fx = undefined
                            player.reload = false;
                        }, 700)
                    };
                }

                enfrente(lineaMedia = 32) { // Para renderizar adelante o atrás de un sprite
                    if (this.y >= player.y + lineaMedia) return true;
                    else return false;
                }

                colision(x = player.x, y = player.y, objetivo = player) { // Esto es para los sprites que no atacan y puedan pararse ante colisiones.


                    if (this.x <= x + (objetivo.width * objetivo.resolution - 16) && this.x + (this.width * this.resolution) >= x + 16 && this.y <= y + (objetivo.height * objetivo.resolution - 24) && this.y + (this.height * this.resolution) >= y + 32) {

                    }
                }

                    if (this.colision()) {

                    }

                            case 0:
                                this.frameX = 2;
                                this.x -= 2;
                                if (player.frameX === 1) this.y -= 2;

                                break;
                            case 1:
                                this.frameX = 3;
                                this.x += 2;
                                if (player.frameX === 0) this.y += 2;

                                break;
                            case 2:
                                this.frameX = 0;
                                this.y += 2;
                                if (player.frameX === 3) this.x += 2;

                                break;
                            case 3:
                                this.frameX = 1;
                                this.y -= 2;
                                if (player.frameX === 2) this.x -= 2

                                break;
                            case 4:

                            default:

                        }

                    Posición en Y del canvas que se renderizará

                    Largo que ocupará 
                    */

                    if (this.life <= 0 && this.life !== null) { // Bloque que se encarga de no renderizar más el sprite cuando no tiene vida
                        this.x, this.y = undefined;
                        this.life = null;

                        if (this === player) {
                            controlAnim.checked = false;
                            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                            return ctx.fillText(`Score: ${contador}`, CANVAS_WIDTH / 2 - 48, CANVAS_WIDTH / 2 - 16);
                        }

                        if (this !== player) { // Se le agrega vida extra al jugador una vez que ha matado al sprite
                            player.life += 5;
                            contador += this.velocidad * 10;
                            if (player.life > 100) player.life = 100;
                            setTimeout(() => {
                                this.life = 100;
                                this.x = Math.trunc(Math.random() * (canvas.width - 16));
                                this.y = Math.trunc(Math.random() * (canvas.height - 16));
                            }, this.pain * 1000);
                            // player.fx = renderFx.bind(corazon);
                        };
                        return setTimeout(() => {

                    } else if (this.life !== null) {

                    if (this.efecto.activo) { // Bloque para renderizar los efectos de un estado provocado por slime (fuego, electrico, empuje normal)

                    // Bloque para visualizar la barra de vida

                    ctx.drawImage(this.npcImage, this.frameX * this.width, this.frameY * this.height, this.width, this.height, this.x - this.offsetMapX, this.y - this.offsetMapY, this.width * this.resolution, this.height * this.resolution);

                    // Renderizar la estrella.



                    // Acá es donde se renderiza la imagen, se renderiza después porque estos efectos están pensados para ir encima del sprite al cual están unidos.
                    if (this.fx !== undefined) {
                        this.fx();
                    };


                    if (this.gameFrame % this.slowmotion === 0) {
                        if (this.frameY < this.controlF) { // Control de los frames
                            this.frameY++;
                        } else {
                            this.frameY = 0;
                        };
                    };

                    this.gameFrame++;



                };
            };
